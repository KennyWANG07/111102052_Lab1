<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王晟剛 Self Inro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            border: 1px solid #333;
            padding: 20px;
            background-color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        th {
            text-align: center;
            font-weight: bold;
        }
        .personal-photo {
            text-align: center;
        }
        .personal-photo img {
            width: 100px;
            height: auto;
        }
        .full-width {
            width: 100%;
        }
        .textarea {
            width: 100%;
            height: 60px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">About -- 111102052</h2>
        <table>
            <tr>
                <td rowspan="3" class="personal-photo">
                    <img src="./pic/myphoto.jpg" alt="Personal Photo"><br>
                    personal photo
                </td>
                <td colspan="2">Name: <input type="text"> &nbsp; 
                    <br> Gender: 
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>County: 
                    <select>
                        <option value="Taipei">Taipei</option>
                        <option value="Tainan">Tainan</option>
                        <option value="Taichung">Taichung</option>
                        <option value="Taoyuan">Taoyuan</option>
                    </select>
                </td>
                <td>Birthday: <input type="date"></td>
            </tr>
            <tr>
                <td colspan="2">E-mail: <input type="email" class="full-width"></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td colspan="2">
                    <input type="checkbox" name="hobby" value="Swimming"> Swimming
                    <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                    <input type="checkbox" name="hobby" value="Movie"> Movie
                    <input type="checkbox" name="hobby" value="Game"> Game
                    <input type="checkbox" name="hobby" value="Sleep"> Sleep
                </td>
            </tr>
            <tr>
                <td>Skill</td>
                <td colspan="2">
                    <input type="checkbox" name="skill" value="Java"> Java
                    <input type="checkbox" name="skill" value="HTML"> HTML
                    <input type="checkbox" name="skill" value="Python"> Python
                    <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                    <input type="checkbox" name="skill" value="Premiere"> Premiere
                </td>
            </tr>
            <tr>
                <td>Say Something</td>
                <td colspan="2"><textarea class="textarea" placeholder="Say something here."></textarea></td>
            </tr>
        </table>
        <div align="left">
            <br><button type="submit">提交</button>
            <button type="reset">重設</button>
        </div>
    </div>
</body>
</html>
